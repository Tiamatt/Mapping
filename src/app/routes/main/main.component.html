<mgl-map *ngIf="coordinates"
[style]="'mapbox://styles/mapbox/streets-v9'"
[zoom]="[1]"
[center]="[0, 0]"
[scrollZoom]="true"
>
  <mgl-marker *ngFor="let coordinate of coordinates" [lngLat]="[coordinate.longitude, coordinate.latitude]">
    <app-pin-svg [iconColor]="coordinate.markerColor"></app-pin-svg>
  </mgl-marker>
</mgl-map>
